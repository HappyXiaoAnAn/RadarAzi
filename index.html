<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar azi test</title>
    <style>
        body {
            overscroll-behavior-y: contain;
        }
        .top-left {
            float: left;
            width: 50%;
        }
        .radarimg {
            float: right;
            width: 50%;
        }
        .buttom {
            float: left;
            width: 50%;
        }
        @media only screen and (max-width:800px) {
            .top-left, .radarimg, .buttom {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="top-left">
        <h1>Radar azi test</h1>
        <div><b>Location of radar: </b></div>
        <label>lat: <input id="radar_lat" type="number" value="24.99054" min="-90" max="90" onchange="draw()"></label>
        <label>lon: <input id="radar_lon" type="number" value="121.01263" min="-180" max="180" onchange="draw()"></label>
        <label>range: <input id="radar_range" type="number" value="150" min="0" max="1000" onchange="draw()"></label>
        <br><br>
        azi: <textarea id="azi" value="" rows="3" onchange="draw()">190.2 192.2 194.2 196.2 198.2 200.2 209.1 299</textarea>
        <br>
    </div>

    <canvas class="radarimg" id="canvas" height="1000" width="1000"></canvas>
    
    <div class="buttom">
        <hr>
        <h3>Change the background image</h3>
        url: <input id='imgurl' type="text" value="https://www.cwa.gov.tw/Data/radar/CV1_TW_1000.png"><br>
        <div><b>Boundaries of the image: </b><br>
        <div>&emsp;&emsp;&emsp;&emsp;lat_end=<input id='imglat_end' type="number" value="26.5" min="-90" max="90"></div><br>
        <div>lon_start=<input id='imglon_start' type="number" value="118" min="-180" max="180">
        lon_end=<input id='imglon_end' type="number" value="124" min="-180" max="180"></div><br>
        <div>&emsp;&emsp;&emsp;&emsp;lat_start=<input id='imglat_start' type="number" value="20.5" min="-90" max="90"></div><br>
        <button onclick='changeimg()'>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;change&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</button></div>
    </div>
    </div><!-- container -->
    <script src="index.js"></script>

</body>

</html>
