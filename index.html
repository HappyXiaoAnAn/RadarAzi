<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar azi test</title>
    <style>
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>

<body>

    <h1>Radar azi test</h1>
    <div>Location of radar</div>
    lat: <input id="radar_lat" type="number" value="24.99" min="-90" max="90" onchange="draw()">
    lon: <input id="radar_lon" type="number" value="121.01" min="-180" max="180" onchange="draw()">
    <br><br>
    azi: <textarea id="azi" value="" rows="3" onchange="draw()">0 72 144 216 288</textarea>
    <br><br>
    <canvas id="canvas" height="400" width="400"></canvas>
    <br><br>
    <h3>Change img</h3>
    url: <input id='imgurl' type="text" value="https://www.cwb.gov.tw/Data/radar/CV1_TW_1000_forPreview.png"><br>
    lat0=<input id='imglat0' type="number" value="20.5" min="-90" max="90"><br>
    lon0=<input id='imglon0' type="number" value="118" min="-180" max="180"><br>
    width:  <input id='imgwidth' type="number" value="6"> ( degree )<br>
    height: <input id='imgheight' type="number" value="6"> ( degree )<br>
    <button onclick='changeimg()'>change</button>
    <script src="index.js"></script>

</body>

</html>
